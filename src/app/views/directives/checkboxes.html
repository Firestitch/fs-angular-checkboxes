<md-checkbox-container class="{{class}}" name="checkboxes_{{name}}" ng-model="checkboxesModel">
    <label>{{label}}</label>
    <div class="checkboxes">
	    <md-checkbox
	        ng-repeat="item in items"
	        ng-checked="exists(item)"
	        ng-click="click(item)"
	        ng-disabled="disabled(item)"
	        ng-model="models[$index]"
	        name="{{names[$index]}}">
	        {{templates[$index]}}
	    </md-checkbox>
	</div>
</md-checkbox-container>
