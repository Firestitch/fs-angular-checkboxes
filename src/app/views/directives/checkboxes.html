<md-checkbox-container class="{{class}}">
    <label>{{label}}</label>
    <md-checkbox
        ng-repeat="item in items"
        ng-checked="exists(item)"
        ng-click="click(item)"
        ng-disabled="disabled(item)"
        name="{{names[$index]}}">
        {{templates[$index]}}
    </md-checkbox>
</md-checkbox-container>
